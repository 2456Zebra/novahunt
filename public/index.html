<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaHunt</title>

  <!-- Inline critical styles to avoid FOUC while client JS loads -->
  <style>
    /* Critical / above-the-fold styles */
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial, sans-serif;}
    body{display:flex;align-items:center;justify-content:center;background:#0f172a;color:#e6eef8;min-height:100vh;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .nh-root{width:100%;max-width:980px;padding:32px;box-sizing:border-box;transition:opacity .2s ease;}
    .nh-brand{display:flex;flex-direction:column;align-items:center;gap:16px;text-align:center;}
    .nh-logo{width:140px;height:auto;display:block;}
    .nh-title{font-size:1.25rem;font-weight:600;margin:0;color:inherit;}
    .nh-buttons{display:flex;gap:12px;margin-top:8px;flex-wrap:wrap;justify-content:center;}
    .nh-btn{background:#06b6d4;color:#04263a;border:0;padding:10px 16px;border-radius:8px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block;}
    .nh-btn.secondary{background:transparent;color:inherit;border:1px solid rgba(255,255,255,.08);}
    /* Prevent a flash of invisible content while hydrating */
    #root{opacity:1}
  </style>

  <!-- Preload main script to start hydration sooner (adjust path if your script location differs) -->
  <link rel="preload" href="/public/index.js" as="script">

  <!-- Keep any existing stylesheet/script tags after this block -->
</head>
<body>
  <div id="root" class="nh-root">
    <div class="nh-brand">
      <img src="/favicon.ico" alt="NovaHunt" class="nh-logo" />
      <h1 class="nh-title">NovaHunt</h1>
      <div class="nh-buttons">
        <a class="nh-btn" href="/upgrade">Upgrade</a>
        <a class="nh-btn secondary" href="/signup">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Existing bundle: keep path consistent with your project output -->
  <script src="/public/index.js" defer></script>
</body>
</html>

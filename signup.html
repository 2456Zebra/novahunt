<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Sign Up</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•∑</text></svg>" type="image/svg+xml">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2D3748; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px #00FFCC; }
        h1 { font-size: 2.5em; color: #00FFCC; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; max-width: 300px; padding: 10px; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #00FFCC; }
        button { background: #00FFCC; color: #1A202C; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; font-size: 1em; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00FFCC; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .link { color: #90CDF4; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        .error { color: #FC8181; margin-top: 10px; }
        .plan-section { margin-top: 20px; }
        .plan-button { margin: 5px; }
        @media (max-width: 768px) { .container { padding: 20px; } h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•∑ NovaHunt</h1>
        <form id="signupForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <div class="plan-section" id="planSection" style="display: none;">
            <p>Select Plan:</p>
            <button class="plan-button" onclick="createCheckout('pro')">Pro ($29/month)</button>
            <button class="plan-button" onclick="createCheckout('business')">Business ($59/month)</button>
            <button class="plan-button" onclick="createCheckout('enterprise')">Enterprise ($99/month)</button>
        </div>
        <p>Already have an account? <a href="login.html" class="link">Login</a></p>
        <div id="signupError" class="error"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const planSection = document.getElementById('planSection');
        const signupError = document.getElementById('signupError');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Check if email is already in use
                const methods = await fetchSignInMethodsForEmail(auth, email);
                if (methods.length > 0) {
                    signupError.textContent = 'Email already in use. Please log in or use a different email.';
                    signupError.style.display = 'block';
                    return;
                }

                // Create user
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating account...';
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Signup successful, showing plan selection.');
                signupForm.style.display = 'none';
                planSection.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            } catch (error) {
                console.error('Signup error:', error);
                signupError.textContent = error.message;
                signupError.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });

        async function createCheckout(plan) {
            const user = auth.currentUser;
            if (!user) {
                alert('Please sign up first.');
                return;
            }

            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lookup_key: plan })
                });
                if (!response.ok) throw new Error('Server error: ' + response.status);
                const session = await response.json();
                const stripe = Stripe('YOUR_NEW_PK_TEST_KEY_HERE'); // Replace with your new publishable key
                await stripe.redirectToCheckout({ sessionId: session.id });
            } catch (error) {
                console.error('Error creating checkout:', error);
                alert('Error creating checkout session. Please try again or contact support.');
            }
        }

        function togglePassword() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        }
        window.togglePassword = togglePassword;
        window.createCheckout = createCheckout;
    </script>
</body>
</html>

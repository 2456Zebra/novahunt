<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBNZ2zOFhwYW-sjD_Vrw3EL5OQyiicRaJs",
    authDomain: "novahunt-ai.firebaseapp.com",
    projectId: "novahunt-ai",

    messagingSenderId: "431364382477",
    appId: "1:431364382477:web:963c3bd8057aa0f13a1a44",
    measurementId: "G-3SZM60ZYHV"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function handleSignup(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const plan = document.getElementById('plan').value;
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    emailError.textContent = '';
    passwordError.textContent = '';
    let isValid = true;

    if (!email.includes('@') || !email.includes('.')) {
      emailError.textContent = 'Please enter a valid email address.';
      isValid = false;
    }
    if (password.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters.';
      isValid = false;
    }
    if (!plan) {
      alert('Please select a plan.');
      isValid = false;
    }

    if (isValid) {
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Mock plan assignment (replace with Firestore for real storage)
          alert(`Registration successful! Welcome to the ${plan} plan. Email: ${email}. Redirecting to dashboard...`);
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }
  }
</script>

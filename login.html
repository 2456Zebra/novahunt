<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Login</title>
    <meta name="description" content="Login to NovaHunt.ai for AI-powered lead generation.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•∑</text></svg>" type="image/svg+xml">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2D3748; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px #00FFCC; }
        h1 { font-size: 2.5em; color: #00FFCC; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; max-width: 300px; padding: 10px; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #00FFCC; }
        button { background: #00FFCC; color: #1A202C; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; transition: transform 0.3s, box-shadow 0.3s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00FFCC; }
        .link { color: #90CDF4; text-decoration: none; font-size: 0.9em; }
        .link:hover { text-decoration: underline; }
        .error { color: #FC8181; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•∑ NovaHunt</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><a href="forgot-password.html" class="link">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
        <div id="loginError" class="error" style="display: none;"></div>
        <div id="dashboardLink" style="display: none; margin-top: 10px;"><a href="index.html" class="btn">Return to Dashboard</a></div>
    </div>

    <script type="module">
        console.log('Script loading...');
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

        console.log('Firebase imports attempted');
        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        console.log('Firebase initialized');

        // Check auth state to show/hide dashboard link
        onAuthStateChanged(auth, (user) => {
            const dashboardLink = document.getElementById('dashboardLink');
            if (user) {
                dashboardLink.style.display = 'block';
            } else {
                dashboardLink.style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submitted, default prevented');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.style.display = 'none';
            console.log('Attempting login for:', email);

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Login successful for:', email, 'Redirecting to index.html');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Login error:', error.code, error.message);
                    errorDiv.textContent = `Login failed: ${error.message}`;
                    errorDiv.style.display = 'block';
                });
        });

        function togglePassword() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        }
        window.togglePassword = togglePassword;
    </script>
</body>
</html>

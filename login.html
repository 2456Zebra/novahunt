<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Login</title>
    <meta name="description" content="Log in to NovaHunt.ai for AI-powered B2B lead generation.">
    <meta name="keywords" content="login, NovaHunt, AI lead generation, B2B leads">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥·</text></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; line-height: 1.6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; padding: 20px; background: #2D3748; border-radius: 8px; box-shadow: 0 0 15px #00FFCC; }
        h1 { font-size: 2em; font-weight: 800; color: #00FFCC; text-align: center; margin-bottom: 20px; text-shadow: 0 0 10px #00FFCC; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 1em; margin-bottom: 5px; color: #A0AEC0; }
        input { width: 100%; padding: 10px; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        .btn { background: #00FFCC; color: #1A202C; padding: 10px 20px; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #00FFCC; }
        .error { color: #FC8181; font-size: 0.9em; margin-top: 5px; text-align: center; }
        .back-button { text-align: center; margin-top: 20px; }
        a { color: #90CDF4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .container { margin: 20px; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥· NovaHunt</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div id="error" class="error"></div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="back-button"><a href="index.html" class="btn">Back to Dashboard</a></div>
        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    errorDiv.textContent = errorMessage;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•∑</text></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 400px; padding: 30px; background: #2D3748; border-radius: 8px; box-shadow: 0 0 15px #00FFCC; text-align: center; }
        h1 { font-size: 2.5em; color: #00FFCC; text-shadow: 0 0 10px #00FFCC; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; position: relative; }
        input { width: 100%; padding: 10px; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #A0AEC0; }
        .btn { background: #00FFCC; color: #1A202C; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; text-decoration: none; display: block; width: 100%; margin: 10px 0; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #00FFCC; }
        .error { color: #FC8181; font-size: 0.9em; margin-top: 5px; }
        .links { margin-top: 20px; }
        a { color: #00FFCC; text-decoration: none; }
        a:hover { text-decoration: underline; }
        @media (max-width: 768px) { .container { padding: 20px; } h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•∑ NovaHunt</h1>
        <div id="loginError" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <button class="btn" onclick="guestLogin()">Login as Guest</button>
        <div class="links">
            <p><a href="forgot-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase v9+ SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { OAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert(`Login successful! Welcome back, ${email}.`);
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });

        window.guestLogin = async () => {
            const email = 'guest@novahunt.ai';
            const password = 'Guest123!'; // Ensure this user exists in Firebase Console
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        };

        window.togglePassword = () => {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        };

        // Google Login
        document.querySelector('.google-btn')?.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        });

        // LinkedIn Login
        document.querySelector('.linkedin-btn')?.addEventListener('click', async () => {
            const provider = new OAuthProvider('linkedin.com');
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'index.html';
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        });
    </script>
</body>
</html>

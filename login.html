<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Login</title>
    <meta name="description" content="Log in to NovaHunt for AI-powered lead generation.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥·</text></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; line-height: 1.6; }
        .container { max-width: 500px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 60px 0; }
        h1 { font-size: 2.8em; font-weight: 800; text-align: center; color: #00FFCC; margin-bottom: 15px; text-shadow: 0 0 10px #00FFCC; }
        p { font-size: 1.1em; color: #A0AEC0; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        .btn { background: #00FFCC; color: #1A202C; padding: 10px 20px; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; text-decoration: none; display: inline-block; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #00FFCC; }
        .back-button { text-align: center; margin: 20px 0; }
        .error { color: #FC8181; font-size: 0.9em; margin-top: 5px; }
        @media (max-width: 768px) { h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <section class="section" style="padding-top: 80px;">
        <div class="container">
            <h1>ðŸ¥· Login</h1>
            <p style="font-size: 1.2em;">Access your NovaHunt account.</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="back-button"><a href="signup.html" class="btn">Back to Sign Up</a></div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
          authDomain: "novahunt-web-app-v2.firebaseapp.com",
          projectId: "novahunt-web-app-v2",
          storageBucket: "novahunt-web-app-v2.firebasestorage.app",
          messagingSenderId: "915754711081",
          appId: "1:915754711081:web:f563cc734c901812954438"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailError.textContent = '';
            passwordError.textContent = '';
            let isValid = true;

            if (!email.includes('@') || !email.includes('.')) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (isValid) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        alert(`Login successful! Welcome back, ${email}. Redirecting to dashboard...`);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        alert('Error: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>

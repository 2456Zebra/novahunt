<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaHunt.ai</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-form { background: #2D3748; padding: 30px; border-radius: 6px; box-shadow: 0 0 10px #00FFCC; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #4A5568; border-radius: 4px; background: #1A202C; color: #E2E8F0; }
        button { background: #00FFCC; color: #1A202C; padding: 10px; border: none; border-radius: 6px; width: 100%; cursor: pointer; }
        button:hover { box-shadow: 0 0 15px #00FFCC; }
        a { color: #90CDF4; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Log In to NovaHunt</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Log In</button>
        <p><a href="signup.html">Don't have an account? Sign Up</a></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA", authDomain: "novahunt-web-app-v2.firebaseapp.com", projectId: "novahunt-web-app-v2", storageBucket: "novahunt-web-app-v2.firebasestorage.app", messagingSenderId: "915754711081", appId: "1:915754711081:web:f563cc734c901812954438" };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).then(() => window.location.href = 'index.html').catch(err => alert(err.message));
        }
    </script>
</body>
</html>

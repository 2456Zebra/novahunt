<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Login</title>
    <meta name="description" content="Log in to NovaHunt.ai to unlock AI-powered B2B lead generation tools and insights.">
    <meta name="keywords" content="login, NovaHunt, AI lead generation, B2B leads, business tools">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•∑</text></svg>" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; line-height: 1.6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 550px; margin: 0 auto; padding: 40px; background: #2D3748; border-radius: 12px; box-shadow: 0 0 25px #00FFCC; text-align: center; position: relative; }
        .header { margin-bottom: 30px; }
        h1 { font-size: 2.8em; font-weight: 800; color: #00FFCC; text-shadow: 0 0 12px #00FFCC; margin-bottom: 10px; }
        p { font-size: 1.1em; color: #A0AEC0; margin-bottom: 20px; }
        .form-group { margin-bottom: 25px; position: relative; }
        input { width: 100%; padding: 14px; border: 1px solid #4A5568; border-radius: 6px; background: #1A202C; color: #E2E8F0; font-size: 1em; transition: border-color 0.3s; }
        input:focus { border-color: #00FFCC; outline: none; }
        .password-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #A0AEC0; font-size: 1.3em; }
        .btn { background: #00FFCC; color: #1A202C; padding: 14px 35px; border: none; border-radius: 6px; font-size: 1.2em; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; width: 100%; position: relative; overflow: hidden; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #00FFCC; }
        .btn .spinner { display: none; width: 20px; height: 20px; border: 3px solid #1A202C; border-top: 3px solid #00FFCC; border-radius: 50%; animation: spin 1s linear infinite; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .btn.loading .spinner { display: inline-block; }
        .btn.loading span { visibility: hidden; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .error { color: #FC8181; margin-top: 10px; font-size: 0.9em; padding: 12px; background: #2D3748; border-radius: 4px; display: none; }
        .social-login { margin-top: 20px; }
        .social-btn { background: #4A5568; color: #E2E8F0; padding: 10px; border-radius: 6px; margin: 5px 0; display: block; text-decoration: none; transition: background 0.3s; }
        .social-btn:hover { background: #718096; }
        .links { margin-top: 25px; }
        a { color: #00FFCC; text-decoration: none; font-size: 0.9em; }
        a:hover { text-decoration: underline; }
        .footer { margin-top: 35px; font-size: 0.8em; color: #90CDF4; border-top: 1px solid #4A5568; padding-top: 15px; }
        .footer a { margin: 0 10px; }
        @media (max-width: 768px) { .container { padding: 20px; } h1 { font-size: 2.2em; } .btn { font-size: 1.1em; } .form-group { margin-bottom: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•∑ NovaHunt</h1>
            <p>Unlock AI-powered lead generation with your account</p>
        </div>
        <div id="loginError" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn"><span>Login</span><div class="spinner"></div></button>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <a href="#" class="social-btn">Google</a>
            <a href="#" class="social-btn">LinkedIn</a>
        </div>
        <div class="links">
            <p><a href="forgot-password.html">Forgot Password?</a> | <a href="help.html">Need Help?</a></p>
            <p>Don't have an account? <a href="signup.html">Create one now</a></p>
        </div>
        <div class="footer">
            <p>¬© 2025 NovaHunt.ai | All rights reserved | <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a> | <a href="faq.html">FAQ</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function with loading state
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const loginButton = document.querySelector('.btn');

            errorDiv.style.display = 'none';
            loginButton.classList.add('loading');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    loginButton.classList.remove('loading');
                    alert(`Login successful! Welcome back, ${email}. Redirecting to dashboard...`);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    loginButton.classList.remove('loading');
                    errorDiv.textContent = `Error: ${error.message}`;
                    errorDiv.style.display = 'block';
                });
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>

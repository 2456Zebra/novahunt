<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥·</text></svg>" type="image/svg+xml">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; margin: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        #map { height: 400px; width: 100%; margin-top: 20px; }
        .nav { margin-bottom: 20px; text-align: right; }
        .nav a, .nav button { color: #00FFCC; background: none; border: none; padding: 0; font-size: 1em; cursor: pointer; text-decoration: none; margin-left: 15px; }
        .nav a:hover, .nav button:hover { text-decoration: underline; }
        .user-info { margin-bottom: 20px; text-align: right; }
        .leads { margin-top: 20px; }
        .lead-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info" id="userInfo"></div>
        <div class="nav" id="navLinks"></div>
        <h1>ðŸ¥· NovaHunt Dashboard</h1>
        <div class="leads" id="leadsSection">
            <h2>Your Leads</h2>
            <div id="leadsList" class="lead-item">No leads yet. Start hunting!</div>
        </div>
        <p>Use the map below to explore leads.</p>
        <div id="map"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Update UI based on auth state
        function updateUI(user) {
            const userInfo = document.getElementById('userInfo');
            const navLinks = document.getElementById('navLinks');
            if (user) {
                userInfo.textContent = `Logged in as: ${user.email}`;
                navLinks.innerHTML = `<button onclick="logout()">Logout</button>`;
            } else {
                userInfo.textContent = 'Not logged in';
                navLinks.innerHTML = `<a href="login.html">Login</a> <a href="signup.html">Sign Up</a>`;
            }
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                updateUI(null);
                alert('Logged out successfully!');
            }).catch((error) => {
                alert('Error logging out: ' + error.message);
            });
        }

        // Monitor auth state
        auth.onAuthStateChanged((user) => {
            updateUI(user);
        });

        // Initialize Google Map
        function initMap() {
            // Replace YOUR_API_KEY with your Google Maps API key
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
                zoom: 10,
            });
        }

        // Load the Google Maps API
        const script = document.createElement("script");
        script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY";
        script.async = true;
        script.onload = function() { initMap(); }; // Ensure map loads after script
        document.head.appendChild(script);
    </script>
</body>
</html>

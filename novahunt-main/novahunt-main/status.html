<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHunt - User Status</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥·</text></svg>" type="image/svg+xml">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1A202C; color: #E2E8F0; text-align: center; padding: 20px; }
        h1 { color: #00FFCC; }
        .status { background: #2D3748; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 400px; }
    </style>
</head>
<body>
    <h1>ðŸ¥· NovaHunt - User Status</h1>
    <div class="status" id="statusInfo">Loading...</div>
    <a href="index.html" class="btn">Back to Dashboard</a>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArKU9HQx7An_PhRM2jlzIHVnLp1EmISlA",
            authDomain: "novahunt-web-app-v2.firebaseapp.com",
            projectId: "novahunt-web-app-v2",
            storageBucket: "novahunt-web-app-v2.firebasestorage.app",
            messagingSenderId: "915754711081",
            appId: "1:915754711081:web:f563cc734c901812954438"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                getDoc(doc(db, 'users', user.uid)).then((docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('statusInfo').innerHTML = `
                            <p>Email: ${user.email}</p>
                            <p>Plan: ${data.isPremium ? 'Premium' : 'Free'}</p>
                            <p>Credits: ${data.monthlyCredits?.credits || 5}</p>
                        `;
                    } else {
                        document.getElementById('statusInfo').textContent = 'No status data available.';
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
